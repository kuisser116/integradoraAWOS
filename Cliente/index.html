<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de Sesión</title>
    <link href="./src/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="d-flex justify-content-center align-items-center" style="height: 100vh; background-color: #ffffff;">

<div class="card" style="width: 400px;">
    <div class="card-body">
        <h5 class="card-title text-center">Iniciar Sesión</h5>
        <form id="loginForm">
            <div class="form-group">
                <label for="username">Nombre de usuario</label>
                <input type="text" class="form-control" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Contraseña</label>
                <input type="password" onclick="Login()" class="form-control" id="password" name="password" required>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Iniciar Sesión</button>
        </form>

        <div id="loginMessage"></div>

        <div class="text-center mt-3">
            <a href="recover.html">¿Olvidaste tu contraseña?</a>
        </div>
    </div>
</div>

<script src="./src/js/index.js"></script>
<script src="./src/js/bootstrap.bundle.min.js"></script>

</body>
</html>
