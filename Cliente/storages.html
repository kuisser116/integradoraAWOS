<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DAS</title>
    <link rel="stylesheet" href="./src/css/bootstrap.min.css">
</head>

<body class=" bg-dark">

    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Gestion de almacenes</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link " href="/user.html">Gestion de usuarios</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/article.html">Gestion de articulos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/category.html">Gestion de categorias</a>
                    </li>
                
                </ul>

                <button class="btn btn-outline-light ms-auto" onclick="logout()">Cerrar sesión</button>

            </div>
        </div>
    </nav>
    <main class="m-5">
        <section class="d-flex align-items-center">
            <h3 class="m-0 text-light">Gestión de almacenes</h3>
            <button class="btn btn-outline-light ms-auto" type="button" data-bs-target="#saveModal" data-bs-toggle="modal" onclick="loadData(true)">Registrar Nuevo Almacen</button>
        </section>
        <hr>
        <section class="table_bg">
            <div class="table-responsive">
                <table class="table table-striped table-hover">
                    <thead>
                        <tr class="table-dark">
                            <th scope="col">#</th>
                            <th scope="col">Identificador del almacen</th>
                            <th scope="col">categoria</th>
                            <th scope="col" class="text-center">#</th>
                        </tr>
                    </thead>
                    <tbody id="tbody">
                        
                    </tbody>
                </table>
            </div>
        </section>
    </main>

    <!-- Modal de registro -->
    <div class="modal fade" id="saveModal" tabindex="-1" data-bs-backdrop="static" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-body">
                    <h4>Nuevo Articulo</h4>
                    <hr>
                    <form id="saveForm" class="row g-3">
                        <div class="col-12">
                            <label for="fullName"><small>Identiicador del almacen</small></label>
                            <input type="text" id="fullName" name="fullName" class="form-control">
                        </div>
              
                        <div class="col-12">
                            <label for="categories"><small>Categoria</small></label>
                            <select name="categories" id="categories" class="form-select">
                                
                            </select>
                        </div>
                        <div class="col-12 text-end">
                            <button type="reset" data-bs-dismiss="modal" class="btn btn-outline-secondary">Cerrar</button>
                            <button type="button" data-bs-dismiss="modal" onclick="save()" class="btn btn-outline-success ms-2">Registrar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal de actualización -->
    <div class="modal fade" id="updateModal" tabindex="-1" data-bs-backdrop="static" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-body">
                    <h4>Actualizar datos del almacen</h4>
                    <hr>
                    <form id="updateForm" class="row g-3">
                        <div class="col-12">
                            <label for="u_fullName"><small>Identificador del almacen</small></label>
                            <input type="text" id="u_fullName" name="u_fullName" class="form-control">
                        </div>
                       
                        <div class="col-12">
                            <label for="u_categories"><small>Categoria</small></label>
                            <select name="u_categories" id="u_categories" class="form-select">
                                
                            </select>
                        </div>
                        <div class="col-12 text-end">
                            <button type="reset" data-bs-dismiss="modal" class="btn btn-outline-secondary">Cerrar</button>
                            <button type="button" data-bs-dismiss="modal" onclick="update()" class="btn btn-outline-primary ms-2">Actualizar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal de eliminación -->
    <div class="modal fade" id="deleteModal" tabindex="-1" data-bs-backdrop="static" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-body">
                    <h4>AVISO</h4>
                    <hr>
                    <div class="row g-3">
                        <div class="col-12">
                            <p>¿Está seguro de que quiere realizar esta operación? <span class="fw-bold">Esta acción es irreversible.</span></p>
                        </div>
                        <div class="col-12 text-end">
                            <button type="button" data-bs-dismiss="modal" onclick="remove()" class="btn btn-outline-danger">Eliminar</button>
                            <button type="button" data-bs-dismiss="modal" class="btn btn-outline-secondary ms-2">Cancelar</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="./src/js/storages.js"></script>
    <script src="./src/js/bootstrap.bundle.min.js"></script>
</body>

</html>
